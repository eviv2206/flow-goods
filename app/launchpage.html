<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                services: {
                    NavTargetResolution: {
                        config: {
                            allowTestUrlComponentConfig: true,
                            enableClientSideTargetResolution: true
                        }
                    }           
                },
                applications: {
                    "storage-management": {
                        title: 'Storage Management',
                        description: 'Storage',
                        additionalInformation: 'SAPUI5.Component=com.yauheni.sapryn.storagemanagement',
                        applicationType: 'URL',
                        url: "./storagemanagement/webapp",
                        navigationMode: 'embedded'
                    },
                    "product-management": {
                        title: 'Product Management',
                        description: 'Products',
                        additionalInformation: 'SAPUI5.Component=com.yauheni.sapryn.productmanagement',
                        applicationType: 'URL',
                        url: "./productmanagement/webapp",
                        navigationMode: 'embedded',
                        
                    },
                    "supply-management": {
                        title: 'Supply Management',
                        description: 'Supplies',
                        additionalInformation: 'SAPUI5.Component=com.yauheni.sapryn.supplymanagement',
                        applicationType: 'URL',
                        url: "./supplymanagement/webapp",
                        navigationMode: 'embedded',
                    },
                    "request-management": {
                        title: 'Request Management',
                        description: 'Requests',
                        additionalInformation: 'SAPUI5.Component=com.yauheni.sapryn.requestforsupplymanagement',
                        applicationType: 'URL',
                        url: "./requestmanagement/webapp",
                        navigationMode: 'embedded',
                    },
            }
        }

    <script src="https://sapui5.hana.ondemand.com/1.129.1/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>
        <script

            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
